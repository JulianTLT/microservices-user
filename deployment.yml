apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app
  labels:
    service: user-app
spec:
  replicas: 1
  selector:
    matchLabels:
      service: user-app
  template:
    metadata:
      labels:
        service: user-app
    spec:
      containers:
      - name: microservice-user
        image: sjulian/microservice-user:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      restartPolicy: Always